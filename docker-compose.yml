version: "3"

services:
  db:
    image: postgres:11
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
  client:
    stdin_open: true
    build:
      context: ./packages/client
      dockerfile: Dockerfile
    ports:
      - 3333:3333
